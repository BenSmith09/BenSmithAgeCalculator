<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="input-flex">
        <div class="input-container">
          <span>Day</span>
          <input type="number" id="day" />
          <small class="error-day"></small>
        </div>
        <div class="input-container">
          <span>Month</span>
          <input type="number" id="month" />
          <small class="error-month"></small>
        </div>
        <div class="input-container">
          <span>Year</span>
          <input type="number" id="year" />
          <small class="error-year"></small>
        </div>
      </div>
      <button class="submit-btn">
        <img src="./assets/images/icon-arrow.svg" alt="arrow icon" />
      </button>
      <div class="output">
        <h1><span class="output-year">--</span><span class="main-text"> years</span></h1>
        <h1><span class="output-month">--</span><span class="main-text"> months<span/></h1>
        <h1><span class="output-day">--</span><span class="main-text"> days</span></h1>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
